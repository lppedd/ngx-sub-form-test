<fieldset [formGroup]="formGroup" class="container">
  <legend>Assassin Droid Form</legend>

  <mat-form-field>
    <input matInput type="color" placeholder="Color" [formControlName]="formControlNames.color" autocomplete="off" />
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" placeholder="Name" [formControlName]="formControlNames.name" autocomplete="off" />
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select weapons" multiple [formControlName]="formControlNames.weapons">
      <mat-option *ngFor="let weapon of (AssassinDroidWeapon | keyvalue)" [value]="weapon.value">
        {{ assassinDroidWeaponText[weapon.value] }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</fieldset>
